      <button class="product-button" onclick="showProduct('drevo')">

      </button>
      <button class="product-button" onclick="showProduct('korek')">

        <img src="images/koberec.png" alt="Koberce" />
        <span>Koberce</span>
      </button>
      <button class="product-button" onclick="showProduct('sokl')">
        <img src="images/soklova-lista.png" alt="Schody a soklové lišty" />
        <span>Schody a soklové lišty</span>
      </button>

        <div class="left">
          <h2>${product.title}</h2>
          <p>${product.text1}</p>
          <h3>${product.titleVyhody}</h3>
          <ul>
            <li>${product.vyhoda1}</li>
            <li>${product.vyhoda2}</li>
            <li>${product.vyhoda3}</li>
            <li>${product.vyhoda4}</li>
        </div>
        <div class="right">
