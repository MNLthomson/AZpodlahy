<!DOCTYPE html>
<html lang="cz">

<head>

<body>
  <header>
    <!-- levá část -->
    <div class="header-left">
      <div class="header-logo">
        <img src="images/az-podlahy-logo.png" alt="AZ Podlahářství Logo" />
      </div>
      <div class="header-nav">
        <nav>
          <ul>
            <li><a href="index.html">O nás</a></li>
            <li><a href="sluzby.html">Služby</a></li>
            <li><a href="podlahy.html">Podlahy</a></li>
            <li><a href="reference.html">Reference</a></li>
            <li><a href="kontakt.html">Kontakt</a></li>
          </ul>
        </nav>
      </div>
    </div>

    <!-- pravá část -->
    <div class="header-right">
      <div class="header-search">
        <input type="text" placeholder="Hledat..." />
        <button class="search-btn">
          <img src="images/search-icon.png" alt="Search Icon" />
        </button>
      </div>
      <div id="searchResults" class="search-results"></div>
      <div class="header-call">
        <a href="tel:+420737003130" class="call-button">Zavolejte na 737 003 130</a>
      </div>
    </div>

  </header>
  <section id="product-nav">
    <div class="product-title">
      <h2>Podlahy</h2>
    </div>
    <div class="product-grid">
      <button class="product-button" onclick="showProduct('lamilat')">
        <img src="images/laminatova-podlaha.png" alt="Laminátové plovoucí podlahy" />
        <span>Laminátové plovoucí podlahy</span>
      </button>
      <button class="product-button" onclick="showProduct('vinyl')">
        <img src="images/vinylova-podlaha.png" alt="Vinylové podlahy" />
        <span>Vinylové podlahy</span>
      </button>
      <button class="product-button" onclick="showProduct('drevo')">
        <img src="images/drevena-podlaha.png" alt="Dřevěné plovoucí podlahy" />
        <span>Dřevěné plovoucí podlahy</span>
      </button>
      <button class="product-button" onclick="showProduct('korek')">
        <img src="images/korkova-podlaha.png" alt="Korkové plovoucí podlahy" />
        <span>Korkové plovoucí podlahy</span>
      </button>
      <button class="product-button" onclick="showProduct('marmoleum')">
        <img src="images/marmoleum.png" alt="Marmoleum - Přírodní linoleum" />
        <span>Marmoleum - Přírodní linoleum</span>
      </button>
      <button class="product-button" onclick="showProduct('pvc')">
        <img src="images/pvc-podlaha.png" alt="PVC podlahy" />
        <span>PVC podlahy</span>
      </button>
      <button class="product-button" onclick="showProduct('koberec')">
        <img src="images/koberec.png" alt="Koberce" />
        <span>Koberce</span>
      </button>
      <button class="product-button" onclick="showProduct('sokl')">
        <img src="images/soklova-lista.png" alt="Schody a soklové lišty" />
        <span>Schody a soklové lišty</span>
      </button>


    </div>
  </section>

  <main>
    <div class="content" id="productContent">

    </div>

  </main>
  <footer>
    <div class="footer-grid">
      <div class="footer-nav">
        <a href="index.html">O nás</a>
        <a href="sluzby.html">Služby</a>
        <a href="podlahy.html">Podlahy</a>
        <a href="reference.html">Reference</a>
        <a href="kontakt.html">Kontakt</a>
      </div>

      <div class="footer-contact">
        <a href="tel:+420123456789">Telefon: +420 737 003 130</a>
        <a href="mailto:azpodlahy@centrum.cz">Email: azpodlahy@centrum.cz</a>
      </div>
    </div>

    <div class="footer-register">
      <p>© 2025 AZ-PODLAHÁŘSTVÍ</p>
    </div>
  </footer>

  <!-- Javascript -->
  <script src="sluzby.js"></script>
  <script src="podlahy.js"></script>
  <script src="search.js"></script>
</body>

</html>
