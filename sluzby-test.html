<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Služby</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      padding: 20px;
      background: #f0f0f0;
    }
    .buttons button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #444;
      color: #fff;
      transition: 0.3s;
    }
    .buttons button:hover {
      background: #666;
    }
    .content {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 30px;
      gap: 30px;
    }
    .left {
      flex: 2;
    }
    .right {
      flex: 1;
    }
    .right img {
      width: 100%;
      margin-bottom: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <!-- Horní tlačítka -->
  <div class="buttons">
    <button onclick="showService('vinyl')">Pokládka vinylu</button>
    <button onclick="showService('parkety')">Renovace parket</button>
    <button onclick="showService('laminat')">Pokládka laminátu</button>
    <button onclick="showService('koberec')">Pokládka koberce</button>
    <button onclick="showService('drevo')">Dřevěné podlahy</button>
    <button onclick="showService('plovouci')">Plovoucí podlahy</button>
    <button onclick="showService('opravy')">Opravy podlah</button>
    <button onclick="showService('spec')">Speciální úpravy</button>
  </div>

  <!-- Dynamický obsah -->
  <div class="content" id="serviceContent">
    <!-- sem se bude vkládat obsah z JS -->
  </div>

  <script>
    // Data pro každou službu
    const services = {
      vinyl: {
        title: "Pokládka vinylu",
        text1: "Vinylové podlahy jsou moderní a odolné řešení...",
        text2: "Jsou vhodné do domácností i komerčních prostor...",
        imageBefore: "before-vinyl.jpg",
        imageAfter: "after-vinyl.jpg"
      },
      parkety: {
        title: "Renovace parket",
        text1: "Renovace vrátí parketám jejich původní krásu...",
        text2: "Provádíme broušení, tmelení a nový lak...",
        imageBefore: "before-parkety.jpg",
        imageAfter: "after-parkety.jpg"
      },
      laminat: {
        title: "Pokládka laminátu",
        text1: "Laminát je cenově dostupný a odolný materiál...",
        text2: "Je ideální pro rychlou renovaci interiéru...",
        imageBefore: "before-laminat.jpg",
        imageAfter: "after-laminat.jpg"
      },
      // ... a takhle můžeš doplnit zbytek služeb
    };

    // Funkce pro zobrazení obsahu
    function showService(serviceKey) {
      const service = services[serviceKey];
      const contentDiv = document.getElementById("serviceContent");

      contentDiv.innerHTML = `
        <div class="left">
          <h2>${service.title}</h2>
          <p>${service.text1}</p>
          <p>${service.text2}</p>
        </div>
        <div class="right">
          <h3>Realizace</h3>
          <img src="${service.imageBefore}" alt="Před realizací">
          <img src="${service.imageAfter}" alt="Po realizaci">
        </div>
      `;
    }

    // Načti defaultně první službu
    showService('vinyl');
  </script>

</body>
</html>
