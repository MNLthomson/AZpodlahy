<!DOCTYPE html>
<html lang="cz">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Služby - AZ Pohlahářství</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css">
  <link rel="stylesheet" href="styles/header.css" />
  <link rel="stylesheet" href="styles/sluzby.css" />
  <link rel="stylesheet" href="styles/footer.css" />
  <link rel="icon" type="image/x-icon" href="/images/favicon.png">
  <script src="script.js" defer></script>

</head>

<body>
  <header>
    <!-- levá část -->
    <div class="header-left">
      <div class="header-logo">
        <a href="/">
          <img src="images/az-podlahy-logo.png" alt="AZ Podlahářství Logo" />
        </a>
      </div>

      <!-- navigace (desktop) -->
      <div class="header-nav">
        <nav>
          <ul>
            <li><a href="/">O nás</a></li>
            <li><a href="sluzby">Služby</a></li>
            <li><a href="podlahy">Podlahy</a></li>
            <li><a href="reference">Reference</a></li>
            <li><a href="kontakt">Kontakt</a></li>
          </ul>
        </nav>
      </div>
    </div>

    <!-- pravá část (desktop) -->
    <div class="header-right">
      <a href="tel:+420737003130" class="call-button">Zavolejte na 737 003 130</a>
    </div>

    <!-- hamburger/close ikona (jen pro mobily) -->
    <div class="hamburger">
      <img src="images/hamburger-menu-icon.png" alt="Menu" id="menu-icon" />
    </div>
  </header>

  <!-- mobilní menu -->
  <div class="mobile-menu">
    <!-- křížek uvnitř menu -->
    <div class="close-btn">
      <img src="images/cross-icon.png" alt="Zavřít menu" id="close-icon" />
    </div>
    <ul>
      <li><a href="/">O nás</a></li>
      <li><a href="sluzby">Služby</a></li>
      <li><a href="podlahy">Podlahy</a></li>
      <li><a href="reference">Reference</a></li>
      <li><a href="kontakt">Kontakt</a></li>
      <li><a href="tel:+420737003130" class="call-button">Zavolejte na 737 003 130</a></li>
    </ul>
  </div>


  <section id="services-nav">
    <div class="service-title">
      <h2>Služby</h2>
    </div>
    <div class="service-grid">
      <button class="service-button" onclick="showService('podlahy')">
        <img src="images/pokladka-podlah-ctverec.png" alt="Pokládka podlah" />
        <span>Pokládka podlah všech typů</span>
      </button>
      <button class="service-button" onclick="showService('koberce')">
        <img src="images/pokladka-kobercu.jpg" alt="Pokládka koberců" />
        <span>Pokládka koberců</span>
      </button>
      <button class="service-button" onclick="showService('pvc')">
        <img src="images/pokladka-pvc.jpg" alt="Pokládka PVC" />
        <span>Pokládka PVC</span>
      </button>
      <button class="service-button" onclick="showService('homogen')">
        <img src="images/pokladka-marmolea.jpg" alt="Pokládka homogenních podlah" />
        <span>Pokládka homogenních podlah</span>
      </button>
      <button class="service-button" onclick="showService('drevo')">
        <img src="images/brouseni-drevenych-podlah-sluzby.png" alt="Broušení dřevěných podlah" />
        <span>Renovace dřevěných podlah</span>
      </button>
      <button class="service-button" onclick="showService('cisteni')">
        <img src="images/cisteni-drevenych-podlah-edited.png.png" alt="Čištění dřevěných podlah" />
        <span>Čištění dřevěných podlah</span>
      </button>
      <button class="service-button" onclick="showService('renovace')">
        <img src="images/renovace-drevenych-teras.jpeg" alt="Renovace dřevěných teras" />
        <span>Renovace dřevěných teras</span>
      </button>
      <button class="service-button" onclick="showService('dvere')">
        <img src="images/dvere.jpg" alt="Prodej a montáž dveří" />
        <span>Prodej a montáž dveří</span>
      </button>

    </div>
  </section>

  <main>
    <div class="content" id="serviceContent">

    </div>

  </main>
  <footer>
    <div class="footer-grid">
      <div class="footer-nav">
        <a href="/">O nás</a>
        <a href="sluzby">Služby</a>
        <a href="podlahy">Podlahy</a>
        <a href="reference">Reference</a>
        <a href="kontakt">Kontakt</a>
      </div>

      <div class="footer-contact">
        <a href="tel:+420123456789">Telefon: +420 737 003 130</a>
        <a href="mailto:azpodlahy@centrum.cz">Email: azpodlahy@centrum.cz</a>
      </div>
    </div>

    <div class="footer-register">
      <p>© 2025 AZ-PODLAHÁŘSTVÍ</p>
    </div>
  </footer>

  <!-- Javascript -->
  <script src="sluzby.js"></script>
  <script src="hamburger.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
</body>

</html>
