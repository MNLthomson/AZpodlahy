<!DOCTYPE html>
<html lang="cz">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Služby - AZ Pohlahářství</title>
  <link rel="stylesheet" href="styles/header.css" />
  <link rel="stylesheet" href="styles/sluzby.css" />
  <link rel="stylesheet" href="styles/footer.css" />
  <script src="script.js" defer></script>

</head>

<body>
  <header>
    <!-- levá část -->
    <div class="header-left">
      <div class="header-logo">
        <img src="images/az-podlahy-logo.png" alt="AZ Podlahářství Logo" />
      </div>
      <div class="header-nav">
        <nav>
          <ul>
            <li><a href="#about">O nás</a></li>
            <li><a href="#services">Služby</a></li>
            <li><a href="#podlahy">Podlahy</a></li>
            <li><a href="#reference">Reference</a></li>
            <li><a href="#contact">Kontakt</a></li>
          </ul>
        </nav>
      </div>
    </div>

    <!-- pravá část -->
    <div class="header-right">
      <div class="header-search">
        <input type="text" placeholder="Hledat..." />
        <button class="search-btn">
          <img src="images/search-icon.png" alt="Search Icon" />
        </button>
      </div>
      <div class="header-call">
        <a href="tel:+420737003130" class="call-button">Zavolejte na 737 003 130</a>
      </div>
    </div>

  </header>
  <section id="services-nav">
    <div class="service-title">
      <h2>Služby</h2>
    </div>
    <div class="service-grid">
      <button class="service-button"
      onclick="showService('podlahy')">
        <img src="images/pokladka-podlah-ctverec.png" alt="Pokládka podlah" />
        <span>Pokládka podlah všech typů</span>
      </button>
      <button class="service-button"
      onclick="showService('koberce')">
        <img src="images/pokladka-kobercu.jpg" alt="Pokládka koberců" />
        <span>Pokládka koberců</span>
      </button>
      <button class="service-button"
      onclick="showService('pvc')">
        <img src="images/pokladka-pvc.jpg" alt="Pokládka PVC" />
        <span>Pokládka PVC</span>
      </button>
      <button class="service-button"
      onclick="showService('marmoleum')">
        <img src="images/pokladka-marmolea.jpg" alt="Pokládka marmolea" />
        <span>Pokládka marmolea</span>
      </button>
      <button class="service-button"
      onclick="showService('brouseni')">
        <img src="images/brouseni-drevenych-podlah-sluzby.png" alt="Broušení dřevěných podlah" />
        <span>Broušení dřevěných podlah</span>
      </button>
      <button class="service-button"
      onclick="showService('cisteni')">
        <img src="images/cisteni-drevenych-podlah-edited.png.png" alt="Čištění dřevěných podlah" />
        <span>Čištění dřevěných podlah</span>
      </button>
      <button class="service-button"
      onclick="showService('renovace')">
        <img src="images/renovace-drevenych-teras.jpeg" alt="Renovace dřevěných teras" />
        <span>Renovace dřevěných teras</span>
      </button>
      <button class="service-button"
      onclick="showService('udrzba')">
        <img src="images/udrzba-podlah.jpg" alt="Údržba podlah Návody" />
        <span>Údržba podlah Návody</span>
      </button>
      
    </div>
  </section>

  <main>
    <div class="content" id="serviceContent">

    </div>
      
  </main>
  <footer>
      <div class="footer-grid">
        <div class="footer-nav">
          <a href="#about">O nás</a>
          <a href="#services">Služby</a>
          <a href="#podlahy">Podlahy</a>
          <a href="#reference">Reference</a>
          <a href="#contact">Kontakt</a>
        </div>

        <div class="footer-contact">
          <a href="tel:+420123456789">Telefon: +420 737 003 130</a>
          <a href="mailto:azpodlahy@centrum.cz">Email: azpodlahy@centrum.cz</a>
        </div>
      </div>
      
      <div class="footer-register">
        <p>© 2025 AZ-PODLAHÁŘSTVÍ</p>
      </div>
    </footer>

    <!-- Javascript -->
    <script>
    // Data pro každou službu
    const services = {
      vinyl: {
        title: "Pokládka vinylu",
        text1: "Vinylové podlahy jsou moderní a odolné řešení...",
        text2: "Jsou vhodné do domácností i komerčních prostor...",
        imageBefore: "before-vinyl.jpg",
        imageAfter: "after-vinyl.jpg"
      },
      parkety: {
        title: "Renovace parket",
        text1: "Renovace vrátí parketám jejich původní krásu...",
        text2: "Provádíme broušení, tmelení a nový lak...",
        imageBefore: "before-parkety.jpg",
        imageAfter: "after-parkety.jpg"
      },
      laminat: {
        title: "Pokládka laminátu",
        text1: "Laminát je cenově dostupný a odolný materiál...",
        text2: "Je ideální pro rychlou renovaci interiéru...",
        imageBefore: "before-laminat.jpg",
        imageAfter: "after-laminat.jpg"
      },
      // ... a takhle můžeš doplnit zbytek služeb
    };

    // Funkce pro zobrazení obsahu
    function showService(serviceKey) {
      const service = services[serviceKey];
      const contentDiv = document.getElementById("serviceContent");

      contentDiv.innerHTML = `
        <div class="left">
          <h2>${service.title}</h2>
          <p>${service.text1}</p>
          <p>${service.text2}</p>
        </div>
        <div class="right">
          <h3>Realizace</h3>
          <img src="${service.imageBefore}" alt="Před realizací">
          <img src="${service.imageAfter}" alt="Po realizaci">
        </div>
      `;
    }

    // Načti defaultně první službu
    showService('vinyl');
  </script>
</body>

</html>
